<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <title>Github Resource</title>
    <meta property="og:title" content="Github Resource" />
    <meta
      property="og:description"
      content="A single-page web app for previewing image files from a github repository URL" />
    <meta
      name="description"
      content="A single-page web app for previewing image files from a github repository URL" />
    <meta name="author" content="PresentKim" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)" />
    <meta
      name="theme-color"
      content="#0f0f0f"
      media="(prefers-color-scheme: dark)" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://gitresource.com/thumbnail.png" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon-180.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="preconnect" href="https://api.github.com" crossorigin />
    <link
      rel="preconnect"
      href="https://raw.githubusercontent.com"
      crossorigin />
    <link rel="preconnect" href="https://github.com" crossorigin />
    <meta
      http-equiv="Content-Security-Policy"
      content="connect-src 'self' blob: https://api.github.com https://github.com https://raw.githubusercontent.com https://corsproxy.io https://api.allorigins.win https://cors-anywhere.herokuapp.com;" />
    <style>
      /* Set the body background color to match the theme color */
      html,
      body {
        background-color: #ffffff;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      html.dark,
      html.dark body {
        background-color: #0f0f0f;
      }

      /* Set the show scrollbar always to prevent the layout shift */
      html {
        overflow-y: scroll;
      }

      /* Hide loading-spinner when root is not empty and not has loading class children */
      #root:not(:empty):not(:has(.loading)) ~ #loading-spinner-wrapper {
        display: none;
      }

      #loading-spinner-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        pointer-events: none;
        z-index: 9999;
      }
      html.dark #loading-spinner-wrapper {
        background-color: rgba(0, 0, 0, 0.9);
      }

      #loading-spinner {
        position: relative;
        display: inline-block;
        width: 4rem;
        height: 4rem;
        transform: rotate(45deg);
        transform-origin: center;
        color: #1a1a1a;
      }
      html.dark #loading-spinner {
        color: #f5f5f5;
      }

      #loading-spinner::before {
        content: '';
        box-sizing: border-box;
        width: 2rem;
        height: 2rem;
        position: absolute;
        left: 0;
        top: -2rem;
        animation: spinner-spin 4s ease infinite;
        z-index: 9999;
      }

      #loading-spinner::after {
        content: '';
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        width: 2rem;
        height: 2rem;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 0.75rem rgba(255, 255, 255, 0.15);
        animation: spinner-spin2 2s ease infinite;
        z-index: 9999;
      }

      @keyframes spinner-spin {
        0% {
          box-shadow:
            0 2rem transparent,
            2rem 2rem transparent,
            2rem 4rem transparent,
            0 4rem transparent;
        }
        12% {
          box-shadow:
            0 2rem currentColor,
            2rem 2rem transparent,
            2rem 4rem transparent,
            0 4rem transparent;
        }
        25% {
          box-shadow:
            0 2rem currentColor,
            2rem 2rem currentColor,
            2rem 4rem transparent,
            0 4rem transparent;
        }
        37% {
          box-shadow:
            0 2rem currentColor,
            2rem 2rem currentColor,
            2rem 4rem currentColor,
            0 4rem transparent;
        }
        50% {
          box-shadow:
            0 2rem currentColor,
            2rem 2rem currentColor,
            2rem 4rem currentColor,
            0 4rem currentColor;
        }
        62% {
          box-shadow:
            0 2rem transparent,
            2rem 2rem currentColor,
            2rem 4rem currentColor,
            0 4rem currentColor;
        }
        75% {
          box-shadow:
            0 2rem transparent,
            2rem 2rem transparent,
            2rem 4rem currentColor,
            0 4rem currentColor;
        }
        87% {
          box-shadow:
            0 2rem transparent,
            2rem 2rem transparent,
            2rem 4rem transparent,
            0 4rem currentColor;
        }
        100% {
          box-shadow:
            0 2rem transparent,
            2rem 2rem transparent,
            2rem 4rem transparent,
            0 4rem transparent;
        }
      }

      @keyframes spinner-spin2 {
        0% {
          transform: translate(0, 0) rotateX(0) rotateY(0);
        }
        25% {
          transform: translate(100%, 0) rotateX(0) rotateY(180deg);
        }
        50% {
          transform: translate(100%, 100%) rotateX(-180deg) rotateY(180deg);
        }
        75% {
          transform: translate(0, 100%) rotateX(-180deg) rotateY(360deg);
        }
        100% {
          transform: translate(0, 0) rotateX(0) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-spinner-wrapper">
      <div id="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
